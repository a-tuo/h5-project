<script>
  let type = 'move';

  try {
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      console.log('移动')
      type = 'move'
    } else {
      // const dom = document.createElement('div');
      const root = document.getElementById('root');
      // dom.appendChild(root)
      root?.classList.add('active')
      type = 'pc'
      console.log('pc')
    }
  } catch (e) { }
</script>
